<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora Johnny Rodriguez H.</title>
        <link rel="stylesheet" type="text/css" href="estilos.css"/>
        <script type="text/javascript" src="script.js"></script>

    </head>

    <body >
        <div id="contenedor">

            <p id="valor_1"></p>
            <p id="operador"></p>
            <p id="valor_2"></p>
            <p id="resultado"></p>

            <p id="pantalla"></p>
  
            <button onclick="cargar_elemento(this)" id="boton_1">1</button>
            <button onclick="cargar_elemento(this)" id="boton_2">2</button>
            <button onclick="cargar_elemento(this)" id="boton_3">3</button>
            <button onclick="obtener_operador(this)" id="boton_suma">+</button>
            <br>

            <button onclick="cargar_elemento(this)" id="boton_4">4</button>
            <button onclick="cargar_elemento(this)" id="boton_5">5</button>
            <button onclick="cargar_elemento(this)" id="boton_6">6</button>
            <button onclick="obtener_operador(this)" id="boton_resta">-</button>
            <br>

            <button onclick="cargar_elemento(this)" id="boton_7">7</button>
            <button onclick="cargar_elemento(this)" id="boton_8">8</button>
            <button onclick="cargar_elemento(this)" id="boton_9">9</button>
            <button onclick="obtener_operador(this)" id="boton_multiplicacion">*</button> 
            <br>

            <button onclick="limpiar_elementos()" id="botonCE">CE</button>
            <button onclick="cargar_elemento(this)" id="boton_0">0</button>
            <button onclick="obtener_resultado(this)" id="boton_igual">=</button> 
            <button onclick="obtener_operador(this)" id="boton_division">/</button>
        </div>
    </body>
</html>
